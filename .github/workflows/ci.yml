name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: üõé Checkout code
        uses: actions/checkout@v2

      - name: üê≥ Install Docker
        run: |
          # Remove conflicting packages
          sudo apt-get remove -y containerd docker docker-engine docker.io
          
          # Add Docker's official GPG key
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          
          # Set up the repository
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          
          # Update and install
          sudo apt-get update -qq
          sudo apt-get install -y -qq docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          
          # Configure permissions
          sudo usermod -aG docker $USER
          newgrp docker

      - name: ‚öôÔ∏è Install k3d and kubectl
        run: |
          curl -sL https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
          curl -LOs "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: üéØ Create k3d cluster
        run: |
          k3d cluster create mycluster \
            --wait \
            --kubeconfig-update-default=false \
            --port "4004:30004@loadbalancer" \
            --api-port 6443 \
            --kubeconfig-switch-context=true  # Add this

          mkdir -p ${HOME}/.kube
          k3d kubeconfig get mycluster > ${HOME}/.kube/config
          chmod 600 ${HOME}/.kube/config
          
          # Verify connectivity
          kubectl cluster-info
          kubectl get nodes

      - name: üèó Build Docker images
        run: make build

      - name: üöÄ Deploy to cluster
        run: make deploy

      - name: ‚è≥ Wait for services to be ready
        run: |
          # Properly configure kubectl access
          export KUBECONFIG=${HOME}/.kube/config
          
          # Wait for critical deployments
          kubectl wait --for=condition=available --timeout=300s deployment/api-gateway
          kubectl wait --for=condition=available --timeout=300s deployment/auth-service
          
          # Show cluster status (WITHOUT SUDO)
          make status
          
          # Additional buffer time
          sleep 20

      - name: üß™ Test API endpoints
        run: |
          echo "Testing API documentation endpoints..."
          # Test auth-service API docs
          curl  http://localhost:30004/api-docs/auth | grep -q "openapi" || (echo "‚ùå Auth Service API Docs Check Failed"; exit 1)
          echo "‚úÖ Auth Service API Docs Verified"
          
          # Test patient-service API docs
          curl  http://localhost:30004/api-docs/patients | grep -q "openapi" || (echo "‚ùå Patient Service API Docs Check Failed"; exit 1)
          echo "‚úÖ Patient Service API Docs Verified"
