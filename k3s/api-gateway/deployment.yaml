apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 4004
        env:
        - name: AUTH_SERVICE_URL
          value: http://auth-service:4005
        - name: SPRING_PROFILES_ACTIVE
          value: prod
