apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
        - name: patient-service
          image: patient-service:latest
          ports:
            - containerPort: 4000
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://patient-service-db:5432/patientdb
          envFrom:
            - secretRef:
                name: app-secrets

